<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="statusbar.css">
</head>
<body>
    <div class="container">
        <section>
            <article>
                <input type="radio" name="switch-pos" id="pos-0">
                <input type="radio" name="switch-pos" id="pos-1">
                <input type="radio" name="switch-pos" id="pos-2" checked>
                <input type="radio" name="switch-pos" id="pos-3">
                <div class="chart">
                    <div class="bar bar-30 lime">
                        <div class="face top">
                            <div class="growing-bar"></div>
                        </div>
                        <div class="face side-0">
                            <div class="growing-bar"></div>
                        </div>
                        <div class="face floor">
                            <div class="growing-bar"></div>
                        </div>
                        <div class="face side-a"></div>
                        <div class="face side-b"></div>
                        <div class="face side-1">
                            <div class="growing-bar"></div>
                        </div>
                    </div>
                </div>
                <!-- <p>Try another position :)</p> -->
                <nav class="actions">
                    <label for="pos-0">0/10</label>
                    <label for="pos-1">1/10</label>
                    <label for="pos-2">2/10</label>
                    <label for="pos-3">3/10</label>
                    <label for="pos-4">4/10</label>
                    <label for="pos-5">5/10</label>
                    <label for="pos-6">6/10</label>
                    <label for="pos-7">7/10</label>
                    <label for="pos-8">8/10</label>
                    <label for="pos-9">9/10</label>
                    <label for="pos-10">10/10</label>
                </nav>
            </article>
        </section>
    </div> 
    
</body>
</html>
